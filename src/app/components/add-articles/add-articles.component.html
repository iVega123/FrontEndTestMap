<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <mat-form-field class="container-titulo">
          <input fxFlex="90%" matInput placeholder="Titulo"
             type="text" name="Corpo" [(ngModel)]="article.titulo">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="container-corpo">
          <input fxFlex="90%" matInput placeholder="Corpo"
             type="text" name="Corpo" [(ngModel)]="article.corpo">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="container-autor">
          <input fxFlex="90%" matInput placeholder="Autor"
             type="text" name="Autor" [(ngModel)]="article.autor">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="container-autor">
          <input fxFlex="90%" matInput placeholder="Categoria"
             type="text" name="Categoria" [(ngModel)]="article.Categorias">
        </mat-form-field>
      </div>
  
      <button mat-button color="primary" (click)="saveArticle()" class="btn btn-success">Enviar</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newArticle()">Add</button>
    </div>
  </div>

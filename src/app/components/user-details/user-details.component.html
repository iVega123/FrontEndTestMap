<div *ngIf="currentUser" class="edit-form">
    <h4>Users</h4>
    <form>
      <div class="form-group">
        <label for="title">Login</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentUser.Login"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Senha</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentUser.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="description">Favoritos</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentUser.description"
          name="description"
        />
      </div>
    </form>
  
    <button class="badge badge-danger mr-2" (click)="deleteUser()">
      Delete
    </button>
  
    <button type="submit" class="badge badge-success" (click)="updateUser()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>
  
  <div *ngIf="!currentUser">
    <br />
    <p>Cannot access this User...</p>
  </div>

<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Login</label>
        <input
          type="text"
          class="form-control"
          id="Login"
          required
          [(ngModel)]="user.Login"
          name="Login"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Senha</label>
        <input
          class="form-control"
          id="Senha"
          required
          [(ngModel)]="user.Senha"
          name="Senha"
        />
      </div>

      <div class="form-group">
        <label for="description">Favoritos</label>
        <input
          class="form-control"
          id="Favoritos"
          required
          [(ngModel)]="user.Favoritos"
          name="Favoritos"
        />
      </div>
  
      <button (click)="saveUser()" class="btn btn-success">Submit</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newUser()">Add</button>
    </div>
  </div>
